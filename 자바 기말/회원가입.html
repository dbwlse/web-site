<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    
    <style>
       body{
            margin-left: 600px;
            margin-top: 200px;
        }

    </style>

    <script>
        function checkID(){
            let s= document.getElementById("id").value;
            if (s.length < 6)
            alert("아이디는 6글자 이상이어야 합니다.");
        }
    </script>
</head>
<body>
<div id="page-wrap">
    <form accept="input.jpg" action="계절밥상.html">
        <fieldset style="width: 300px;">
            <legend>회원 정보 입력</legend>
            <label for="name">아이디:</label>
            <input type="text" name="name" id="id"/>
            <button onclick="checkID()">검사</button><br />
            <label for="password1">패스워드:</label>
            <input type="password" name="password1"/><br />
            <label for="password2">패스워드 확인:</label>
            <input type="password" name="password2"/><br />
            <label for="name">이름:</label>
            <input type="text" name="name"/><br />
            <label for="tel">전화번호:</label>
            <input type="tel" name="tel"/><br />
            <label for="email">이메일:</label>
            <input type="email" name="email"/><br />
            <label for="dob">생일:</label>
            <input type="date" name="dob"/><br />
            성별:<input type="radio" name="gender" value="g01" checked> 남자
<input type="radio" name="gender" value="g01"> 여자
<br><br>
<input type="submit" size="2" value="가입">
    <input type="reset" value="초기화">
        </fieldset>
    </form>
</div>
    
</body>
</html>
